<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game Advanced</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Trivia Game!</h1>
    </header>

    <br>

    <div class="card bg-dark text-white">
        <img class="card-img" src="assets/images/background_2.jpg" alt="Card image">
        <div class="card-img-overlay">
            <div id="timer"></div>
            <button id="startGame" type="button" class="btn btn-danger btn-lg">Start the Game!</button> 
            <div id="question"></div>
            <br>
            <button type="radio" class="label" id="opt1"></button>
            <button type="radio" class="label" id="opt2"></button>
            <button type="radio" class="label" id="opt3"></button>
            <button type="radio" class="label" id="opt4"></button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
